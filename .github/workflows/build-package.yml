name: Build Package

on:
    push:
        branches:
            - '**'

jobs:
    build-package:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v4
              with:
                  persist-credentials: false

            - name: Print NPM version ğŸŒ
              run: npm --version
            - name: Install the dependencies ğŸ§±
              run: npm ci
            - name: Test the package ğŸ”§
              run: npm run test
            - name: Build the package ğŸ”¨
              run: |
                  npm run build
                  npm pack
            - name: Upload artifact ğŸ—„ï¸
              uses: actions/upload-artifact@v4
              with:
                  name: npm-package
                  path: ./*.tgz
                  retention-days: 7
